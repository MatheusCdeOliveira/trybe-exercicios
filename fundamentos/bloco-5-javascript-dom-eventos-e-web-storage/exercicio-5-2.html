<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let boddyDaddy = document.getElementsByTagName("body")[0];
      let titulo = document.createElement("h1");
      boddyDaddy.appendChild(titulo);
      titulo.innerText = "Exercício 5.2 - JavaScript DOM";

      // 2 Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let principal = document.createElement("main");
      boddyDaddy.appendChild(principal);
      principal.className = "main-content";
      // 3  Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      let sectionOne = document.createElement("section");
      principal.appendChild(sectionOne);
      sectionOne.className = "center-content";

      // 4 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let firstParagraph = document.createElement("p");
      sectionOne.appendChild(firstParagraph);
      firstParagraph.innerText = "Bom diaa!!";

      // 5 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let sectionTwo = document.createElement("section");
      principal.appendChild(sectionTwo);
      sectionTwo.className = "left-content";

      //6 Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let sectionThree = document.createElement("section");
      principal.appendChild(sectionThree);
      sectionThree.className = "right-content";

      //7 dicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      let imagem = document.createElement("img");
      imagem.src = "https://picsum.photos/200";
      imagem.className = "small-image";
      sectionTwo.appendChild(imagem);

      // 8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let listaUl = document.createElement("ul");
      sectionThree.appendChild(listaUl);

      let numbers = [
        "Um",
        "Dois",
        "Três",
        "Quatro",
        "Cinco",
        "Seis",
        "Sete",
        "Oito",
        "Nove",
        "Dez",
      ];
      for (index = 0; index < numbers.length; index += 1) {
        let list = document.createElement("li");
        list.innerText = numbers[index];
        listaUl.appendChild(list);
      }
      // 9  Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.

      for (index = 1; index <= 3; index += 1) {
        let tresTitulos = document.createElement("h3");
        principal.appendChild(tresTitulos);
      }

      // 1.2  Adicione a classe title na tag h1 criada;

      // const acharTitulo = document.getElementsByTagName('h1')[0]
      titulo.classList.add("title"); // no lugar de "titulo" seria "acharTitulo"

      // 2.2 Adicione a classe description nas 3 tags h3 criadas;

      const threeTitle = document.querySelectorAll("h3");
      for (index2 = 0; index2 < 3; index2 += 1) {
        threeTitle[index2].className = "description";
      }

      // 3.2  Remova a section criado no passo 5 (aquele que possui a classe left-content).

      // let acharPelaClasse = document.getElementsByClassName('left-content')[0]
      principal.removeChild(sectionTwo); // < aqui seria acharPelaClasse

      // 4.2 Centralize a section criado no passo 6 (aquele que possui a classe right-content)

      // let acharRightContent = document.getElementsByClassName('right-content')[0]
      sectionThree.style.marginRight = "auto"; // no lugar de "sectionThree" seria "acharRightContent"

      // 5.2 Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
      // principal.style.backgroundColor = "green"; já achado no exercicio 2
      const paiDaSectionOne =
        document.getElementsByClassName("center-content")[0];
      paiDaSectionOne.parentElement.style.backgroundColor = "green";

      // 6.2 Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.

      listaUl.lastChild.remove();
      listaUl.lastChild.remove();
    </script>
  </body>
</html>
